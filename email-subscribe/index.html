<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!--body -->
    <div class="bg-zinc-700 h-screen flex justify-center items-center">
      <!--Card -->
      <div class="flex flex-col bg-zinc-800 p-2 mx-6 rounded-2xl md:flex-row">
        <img src="./image.jpg" 
        alt=""
        class="h-80 object-fit rounded-xl md:h-64 md:rounded-r-none hover:rounded-xl hover:scale-105 duration-200"
       
        >
         <!--Contents -->
         <div class="flex flex-col p-6 md:p-12">
          <h2 class="font-serif text-white text-xl font-medium text-center md:text-left">
            Get Diet and fitness tips in your inbox
          </h2>
          <p class="max-w-small my-4 text-xs leading-5 tracking-wide text-white text-center md:text-left">
            Get diet and fitness tips, and in your inbox. Sign up for our newsletter.
          </p>
          <div class="flex flex-col mt-5 space-y-4 md:flex-col md:space-x-3 md:my-y-0">
            <input
            class="text-center text-white px-4 p-2 bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:md:text-left"
            placeholder="Enter your email here:"
            >
            <button class="px-5 py-3 text-xs bg-lime-500 rounded-2xl hover:bg-lime-700 hover:text-white duration-500">
              Submit
            </button>

          </div>


         </div>
      </div>
    </div>
    
    

  </body>
</html>
